# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
   include:
     - main   

resources:
  - repo: self

pool:
  vmImage: "ubuntu-latest"

variables:
  tag: "$(Build.BuildId)"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              containerRegistry: 'Azure Container Registry to Pipelines'
              repository: 'eloinflater'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: '$(tag)'
          - task: AzureWebAppContainer@1
            displayName: "Deploy to WebInstance"
            inputs:
              azureSubscription: 'AzureRessource to AzureDevOps'
              appName: 'EloInflaterInstance'
              imageName: 'eloinflater.azurecr.io/eloinflater:latest'
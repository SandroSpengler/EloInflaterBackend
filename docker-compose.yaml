version: "3"

services:
  leagueabuserbackend:
    container_name: "LeagueAbuserBackend"
    image: sandrospengler/leagueabuserbackend
    build:
      context: .
    environment:
      - PORT=5000
    networks:
      - LeagueAbuserNetwork
      - LeagueMongoDBNetwork

  leaguemongo:
    container_name: "LeagueMongoMain"
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=""
      - MONGO_INITDB_ROOT_PASSWORD=""
    volumes:
      - ~/mongo/data:/data/db
    networks:
      - LeagueMongoDBNetwork

volumes:
  LeagueMongoDBData:

networks:
  LeagueMongoDBNetwork:
